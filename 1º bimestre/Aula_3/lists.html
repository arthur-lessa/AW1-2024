<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="lists">
    <title>Lists</title>
</head>
    <body>
        <h1> <strong> Lista de nomes <!-- substitui a tag <b> bold --> </strong>  </h1>
        <p> <em>lista de nomes <!-- substitui a tag i (italic) --> </em> </p>
        <ol> <!-- lista ordenada por números -->
            <li>Arthur</li>
            <li>Augusto</li>
            <li>Lessa</li>
            <li>Ferreira</li>
        </ol>

        <br>
        <p>lista de apelidos</p>
        <ul> <!-- lista não ordenada marcada por pontos ao invés de números -->
            <li>tutu</li>
            <li>tuts</li>
            <li>tuly</li>

        </ul>
    </body>
</html>
