<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fatorial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            margin: 0;
            color: #e0e0e0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #1e1e1e;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #333;
            color: #e0e0e0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #6200ea;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Fatorial</h1>
        <input type="number" id="number" placeholder="Digite um número" min="0">
        <button onclick="calcularFatorial()">Calcular</button>
        <div id="result"></div>
    </div>

    <script type="text/javascript">
        function fatorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            } else {
                return n * fatorial(n - 1);
            }
        }

        function calcularFatorial() {
            var input = document.getElementById('number').value;
            var n = parseInt(input);
            if (isNaN(n) || n < 0) {
                document.getElementById('result').innerHTML = "Por favor, insira um número inteiro não negativo.";
                return;
            }
            
            var resultado = fatorial(n);
            var formula = Array.from({ length: n }, (_, i) => n - i).join(' × ');
            if (n > 1) {
                formula += ' × 1';
            }
            document.getElementById('result').innerHTML = `${formula} = ${resultado}`;
        }
    </script>
</body>
</html>
